<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<title>whosaidit</title>
	<link rel="stylesheet" href="styles.css" />
	<link type="image/png" rel="shortcut icon" href="favicon.png"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Molengo|Rancho' rel='stylesheet' type='text/css'>
  <script src="spin.js"></script>
  <script src="client.js"></script>
</head>
<body>
  <div id="fb-root"></div>
	<div id="wrapper">
    <div id="header">
      <h2>
        How well do you know your friends?
        <br />

      </h2>
    </div>
    <div class='fb-login-button'>Login with Facebook</div>
    <div id="loading_spinner">
      Loading a question...
    </div>
    <div id="question">
      <h1 id="whosaid">who said:</h1>
      <div id="quote_wrapper">
        <div id="quote">
          <div class="quotes left">&ldquo;</div>
          <div class="quotes right">&rdquo;</div>
          <p>
            I smell. like poo because I don't shower.
          </p>
        </div>
      </div>
      <div id="people_wrapper">
        <a class="person" href="#">
          <div class='front'>
            <div class='image_128'>
            </div>
            <h3></h3>
          </div>
          <div class='back'>
            <h3></h3>
            <p class='first'>
            </p>
            <p class="wrong">
            </p>
          </div>
        </a>

        <a class="person yes" href="#" >
          <div class='front'>
            <div class='image_128'>
            </div>
            <h3>Justin</h3>
          </div>
          <div class='back'>
            <h3>Yup!</h3>
            <p class="first">
            </p>
            <p class="wrong">
            </p>
          </div>
        </a>
      </div>
    </div>

	</div>
	<div id="footer">
    crafted during facebook/uwaterloo hackathon 2012 by
    <a href="http://petersobot.com/">@psobot</a>
    <a href="http://greenlay.net/">@sgreenlay</a> and
    <a href="http://kimyounjin.com">@kim_younjin</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="http://github.com/psobot/whosaidit">source on github</a>
	</div>
</body>
</html>
